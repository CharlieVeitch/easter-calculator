<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Sunday Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .result.show {
            display: block;
        }
        
        .result .emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .result .date {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .result .day {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .error {
            margin-top: 30px;
            padding: 20px;
            background: #ff6b6b;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .error.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .history {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .history h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .history-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∞ Easter Sunday Calculator</h1>
        <p class="subtitle">Find out when Easter falls in any year</p>
        
        <div class="input-group">
            <label for="yearInput">Enter Year (e.g., 2024)</label>
            <input type="number" id="yearInput" placeholder="2024" min="1583" max="9999">
        </div>
        
        <button onclick="calculateEaster()">Calculate Easter</button>
        
        <div id="result" class="result">
            <div class="emoji">üê£</div>
            <div class="date" id="easterDate"></div>
            <div class="day" id="easterDay"></div>
        </div>
        
        <div id="error" class="error"></div>
        
        <div class="history">
            <h3>Recent Calculations</h3>
            <div id="historyList">
                <p style="color: #999; font-size: 14px;">No calculations yet</p>
            </div>
        </div>
    </div>

    <script>
        let history = [];
        
        function calculateEaster() {
            const yearInput = document.getElementById('yearInput');
            const year = parseInt(yearInput.value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            // Hide previous results
            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Validate input
            if (!year || isNaN(year)) {
                showError('Please enter a valid year');
                return;
            }
            
            if (year < 1583) {
                showError('Please enter a year 1583 or later');
                return;
            }
            
            if (year > 9999) {
                showError('Please enter a year less than 10000');
                return;
            }
            
            // Calculate Easter using the Anonymous Gregorian algorithm
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            
            // Get month name
            const monthNames = ['', 'January', 'February', 'March', 'April', 'May', 
                              'June', 'July', 'August', 'September', 'October', 
                              'November', 'December'];
            const monthName = monthNames[month];
            
            // Get day of week
            const date = new Date(year, month - 1, day);
            const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
            
            // Display result
            document.getElementById('easterDate').textContent = 
                `${monthName} ${day}, ${year}`;
            document.getElementById('easterDay').textContent = 
                `That's a ${dayName}`;
            resultDiv.classList.add('show');
            
            // Add to history
            addToHistory(year, monthName, day, dayName);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function addToHistory(year, month, day, dayName) {
            const historyItem = `${year}: ${month} ${day} (${dayName})`;
            history.unshift(historyItem);
            
            // Keep only last 5
            if (history.length > 5) {
                history.pop();
            }
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #999; font-size: 14px;">No calculations yet</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => 
                `<div class="history-item">${item}</div>`
            ).join('');
        }
        
        // Allow Enter key to calculate
        document.getElementById('yearInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateEaster();
            }
        });
    </script>
</body>
</html>
